<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information --> 
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <!--HEADER CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" >
 
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <!-- Bungee: 400 || Source sans Pro-->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">


    <!-- COUNTER-->
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="./scripts/composer.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="logo">
      <span>TWEETER</span>
    </div>
    <span class="write-new-tweet"> <strong>Write</strong> a new tweet</span>
    <i class="fa-solid fa-angles-down"></i>
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Zacharia Ibrahim </h2>
      </div>
  </header>
    </nav>

    

    <!-- Page-specific (main) content here -->
    <main class="container"></main>
    
      <!-- Form container for creating a new tweet -->
      <section id="new-tweet-form" class="new-tweet">
          <!-- Error message for new tweets -->
          <section id="new-tweet-error">
              <div class="error-container flex-container-row">
                  <i class="text-red fas fa-exclamation-circle"></i>
                  <p id="new-tweet-err-msg" class="text-red"></p>
              </div>
          </section>
          <!-- Create new tweet form -->
          <form method="POST" action="/tweets/">
              <label class="tweet-post-label" for="tweet-text">What are you humming about?</label>
              <textarea name="text" id="tweet-text"></textarea>
              <div class="tweet-btn-ctr bungee">
                  <button class="tweet-btn" type="submit">Tweet</button>
                  <output name="counter" class="counter" for="tweet-text">140</output>
              </div>
          </form>
      </section>
      <section id="tweets-container"> </section>
  </body>
</html>
